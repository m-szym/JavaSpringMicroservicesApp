<div *ngIf="newTarget">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="name">Target name:</label>
      <input id="name" name="name" type="text" [(ngModel)]="newTarget.name">
      <br>
    </p>
    <p>
      <label for="distance">Distance form Earth (in AU):</label>
      <input id="distance" name="distance" type="number" [(ngModel)]="newTarget.distance">
    </p>
    <button type="submit">Submit</button>
    <button type="reset" (click)="onReset(form)">Reset</button>
  </form>
</div>

<div *ngIf="targets">
  <a [routerLink]="['new_target']">Add new target</a>
  <ul *ngFor="let target of targets.targets">
    <li>
      <h3>{{ target.name }}</h3>
      <hr>
      <a [routerLink]="[target.id]">View</a>
      <br>
      <a [routerLink]="[target.id, 'edit']">Edit</a>
      <br>
      <a (click)="onDelete(target)">Delete</a>
    </li>
  </ul>
</div>

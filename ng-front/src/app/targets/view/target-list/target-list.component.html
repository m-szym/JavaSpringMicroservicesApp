<div *ngIf="targets">
  <a [routerLink]="['new']">Add new target</a>
  <ul *ngFor="let target of targets.targets">
    <li>
      <h3>{{ target.name }}</h3>
      <hr>
      <a [routerLink]="['/targets', target.id]">View</a>
      <br>
      <a [routerLink]="['/targets', target.id, 'edit']">Edit</a>
      <br>
      <button (click)="onDelete(target)">Delete</button>
    </li>
  </ul>
</div>
